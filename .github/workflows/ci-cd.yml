name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Railway CLI
      run: curl -fsSL https://railway.app/install.sh | sh

    - name: Add Railway to PATH
      run: echo 'export PATH="$HOME/.railway/bin:$PATH"' >> $GITHUB_ENV

    - name: Link Railway Project
      run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: your_dockerhub_username/lab1-app:latest

    - name: Deploy with Railway
      run: railway up --detach --service lab1-app
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
